            text-align: center;
        }

        .score {

            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;

            font-weight: bold;

            font-size: 32px;
            font-weight: bold;
            color: #0288D1;

        .start-subtitle {
            font-size: 18px;
            color: #666;

            font-size: 20px;
            font-weight: bold;

        }

            color: #C62828;

            50% { transform: scale(1.3) rotate(5deg); }
            75% { transform: scale(1.2) rotate(-5deg); }

        .review-screen {

            top: 0;

            color: #D32F2F;
            margin-bottom: 5px;
        }

        .review-subtitle {
            font-size: 14px;
            color: #666;
        }

        .mistake-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 80px;
        }

        .mistake-item {
            background: white;
            border: 2px solid #E0E0E0;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mistake-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            flex-wrap: wrap;
        }

        .wrong-answer {
            color: #D32F2F;
            text-decoration: line-through;
            font-weight: bold;
        }

        .correct-answer {
            color: #388E3C;
            font-weight: bold;
            background: #E8F5E9;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid #81C784;
        }

        .arrow-icon {
            color: #999;
            font-size: 20px;
        }

        .mistake-number {
            background: #FFCDD2;
            color: #D32F2F;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            flex-shrink: 0;
        }

        .hard-mode-review .mistake-item {
            border-color: #FFCDD2;
            background: linear-gradient(to bottom, #FFF5F5 0%, #ffffff 100%);
        }

        .all-wrong-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #E0E0E0;
        }

        .wrong-option-label {
            font-size: 12px;
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .wrong-options-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .wrong-option-tag {
            background: #FFEBEE;
            color: #C62828;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            border: 1px solid #EF9A9A;
        }

        .selected-wrong {

            color: white !important;
            border-color: #C62828 !important;
            animation: shake 0.5s ease;
        }

        .review-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;

            font-size: 60px;
            margin-bottom: 20px;
        }

        .no-mistakes-text {
            font-size: 20px;
            font-weight: bold;
        }

                    setTimeout(() => timerEl.classList.remove('time-bonus'), 500);
                }
                
                document.getElementById(`card${idx}`).classList.add('correct');

                if (combo % 3 === 0) {
                    gardenStr += flowers[Math.floor(Math.random() * flowers.length)];
                    document.getElementById('garden-text').textContent = gardenStr;
                }
            } else {
                combo = 0;
                time = Math.max(0, time - 2);
                
                if (gameMode === 'easy') {
                    wrongAnswers.push({
                        correct: currentQ.d,
                        wrong: currentQ.y,
                        mode: 'easy'
                    });
                } else {
                    const clickedText = hardModeOptions[idx].text;
                    const allWrongOptions = hardModeOptions
                        .filter(opt => !opt.correct)
                        .map(opt => opt.text);
                    
                    wrongAnswers.push({
                        correct: currentQ.d,
                        selectedWrong: clickedText,
                        allWrongOptions: allWrongOptions,
                        mode: 'hard'
                    });
                }
                
                timerEl.classList.add('time-penalty');
                setTimeout(() => timerEl.classList.remove('time-penalty'), 500);
                
                document.getElementById(`card${idx}`).classList.add('wrong');
            }

            document.getElementById('score').textContent = score + " PTS";
            document.getElementById('combo').textContent = "üî• " + combo;
            document.getElementById('timer').textContent = time + "s";

            if (time <= 0) {
                setTimeout(endGame, 300);
            } else {
                setTimeout(nextQ, 300);
            }
        }

        function tick() {
            if (time > 0) {
                time--;
                document.getElementById('timer').textContent = time + "s";
                if (time <= 0) {
                    endGame();
                }
            }
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            const isNewRecord = saveHighScore(score);
            
            document.getElementById('game-content').style.display = 'none';
            document.getElementById('game-over').style.display = 'block';
            
            const finalScoreEl = document.getElementById('final-score');
            finalScoreEl.textContent = score + " PTS";
            
            if (isNewRecord) {
                finalScoreEl.classList.add('new-record');
                document.querySelector('.game-over h2').textContent = "üèÜ YENƒ∞ REKOR!";
                document.querySelector('.game-over h2').style.color = "#FFD700";
            } else {
                finalScoreEl.classList.remove('new-record');
                document.querySelector('.game-over h2').textContent = "Bƒ∞TTƒ∞!";
                document.querySelector('.game-over h2').style.color = "#D32F2F";
            }
            
            document.getElementById('max-combo-display').textContent = "üî• En Y√ºksek Combo: " + maxCombo;
            
            const reviewBtn = document.querySelector('.review-btn');
            if (wrongAnswers.length === 0) {
                reviewBtn.style.display = 'none';
            } else {
                reviewBtn.style.display = 'block';
                reviewBtn.textContent = `üìã Hatalarƒ± G√∂zden Ge√ßir (${wrongAnswers.length})`;
            }
        }

        function showReview() {
            const reviewScreen = document.getElementById('review-screen');
            const mistakeList = document.getElementById('mistake-list');
            
            mistakeList.innerHTML = '';
            
            if (gameMode === 'hard') {
                reviewScreen.classList.add('hard-mode-review');
            } else {
                reviewScreen.classList.remove('hard-mode-review');
            }
            
            if (wrongAnswers.length === 0) {
                mistakeList.innerHTML = `
                    <div class="no-mistakes">
                        <div class="no-mistakes-icon">üéâ</div>
                        <div class="no-mistakes-text">M√ºkemmel!<br>Hi√ß hata yapmadƒ±n!</div>
                    </div>
                `;
            } else {
                wrongAnswers.forEach((mistake, index) => {
                    const item = document.createElement('div');
                    item.className = 'mistake-item';
                    
                    if (mistake.mode === 'easy') {
                        // Easy mode - simple display
                        item.innerHTML = `
                            <div class="mistake-row">
                                <span class="mistake-number">${index + 1}</span>
                                <span class="wrong-answer">${mistake.wrong}</span>
                                <span class="arrow-icon">‚Üí</span>
                                <span class="correct-answer">${mistake.correct}</span>
                            </div>
                        `;
                    } else {
                        // Hard mode - show all wrong options
                        const otherWrongs = mistake.allWrongOptions.filter(w => w !== mistake.selectedWrong);
                        
                        item.innerHTML = `
                            <div class="mistake-row">
                                <span class="mistake-number">${index + 1}</span>
                                <span class="correct-answer">${mistake.correct}</span>
                            </div>
                            <div class="all-wrong-options">
                                <div class="wrong-option-label">‚ùå T√ºm yanlƒ±≈ü se√ßenekler:</div>
                                <div class="wrong-options-list">
                                    <span class="wrong-option-tag selected-wrong">${mistake.selectedWrong}</span>
                                    ${otherWrongs.map(w => `<span class="wrong-option-tag">${w}</span>`).join('')}
                                </div>
                            </div>
                        `;
                    }
                    
                    mistakeList.appendChild(item);
                });
            }
            
            reviewScreen.style.display = 'block';
        }

        function closeReview() {
            document.getElementById('review-screen').style.display = 'none';
        }

        function restartGame() {
            pool = [];
            score = 0;
            combo = 0;
            maxCombo = 0;
            gardenStr = "";
            gameActive = true;
            selectedTime = 0;
            gameMode = '';
            wrongAnswers = [];
            hardModeOptions = [];
            
            updateRecordDisplay();
            
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('start-menu').style.display = 'flex';
            document.getElementById('game-content').style.display = 'none';
            
            resetModeSelection();
            resetTimeSelection();
            document.getElementById('garden-text').textContent = "";
        }

        loadHighScore();
    </script>
</body>
